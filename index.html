<!DOCTYPE html>
<html>
<head>
<title>E-Wallet App UI Design</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wallet-container text-center">
<p class="page-title"><i class="fa fa-align-left"></i>My E-Wallet<i class="fa fa-user"></i></p>
	
<div class="amount-box text-center">
<img src="wallet.png">
<p>Total Balance</p>
<p class="amount">$9,995</p>
</div>	

<div class="btn-grp text-center">
<button type="button" class="btn btn-outline-light">Add Money</button>
<button type="button" class="btn btn-outline-light">Widthdraw</button>
</div>	
	
<div class="tans-histoty">
<p><b>History</b></p>
<p class="txn-list">Bank Sms notifications<span class="debit-amount">-$5</span></p>

<p class="txn-list">Credit From StakeCash<span class="credit-amount">+$10,000</span></p>
	
<p class="txn-list">Payment to ebay shop<span class="debit-amount">-100$</span></p>
	
<p class="txn-list">Payment to bitcoin cash<span class="debit-amount">-150$</span></p>	
</div>
	
<div class="footer-menu">
<div class="row text-center">
     <div class="col-md-3">
     <i class="fa fa-home"></i>
     <p>Home</p>
     </div>
	
	 <div class="col-md-3">
     <i class="fa fa-inbox"></i>
     <p>Inbox</p>
     </div>
	
	 <div class="col-md-3">
     <i class="fa fa-university"></i>
     <p>Bank</p>
     </div>
	
	 <div class="col-md-3">
     <i class="fa fa-barcode"></i>
     <p>Scan</p>
     </div>
</div>
</div>
</div>	
</body>
</html>
